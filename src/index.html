<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange Calculator</h1>
      <p>This progam allows you to input an amount of USD and we will convert them to the currency of your choice </p>
    </div>
    <form id="submit-form">
      <div class="row" id="row-one">
        <div class="col-md-5">
          <label id="label-one" for="curOneInput">Input your desired currency to be converted</label>
          <input type="text" id="curOne" required>
        </div>
        <div class="col-md-5">
          <label for="currTwoInput">Enter the curency you would like to convert it into</label>
          <input type="text" id="curTwo" required>
        </div>
        <div class="col-md-2">
          <button class="button" id="submit-btn">Submit</button>
        </div>
      </div>
    </form>
    <div class="row" id="disp-row">
      <div class="col-md-5">
        <h5>Currency to be Converted</h5>
        <p id="curOneFont"></p>
      </div>
      <div class="col-md-5">
        <h5>Currency to Convert To</h5>
        <p id="curTwoFont"></p>
      </div>
    </div>
    
    <form id="number-form">
      <div id="row-two" class="row">
        <div class="col-md-4">
          <label id="labe-num" for="num-input">Enter the number of currency you want converted</label>
          <input type="number" id="num-input">
          <button id="num-btn">Convert</button>
          <div id="num-display"></div>
        </div>
      </div>
    </form>
  </div>
  
  
</body>
</html>
