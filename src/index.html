<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
  <body>
    <div class="container">
      <div id="jumbo" class="jumbotron">
        <h1>Currency Exchange Calculator</h1>
        <p>This progam allows you to input an amount of USD and we will convert them to the currency of your choice </p>
      </div>
      <div class="row" id="btn-row">
            <button type="submit" id="EUR">Euros</button>
            <button type="submit" id="JPY">Japenese Yen</button>
            <button type="submit" id="RUB">Russian Rubles</button>
            <button type="submit" id="FJD">Fijian Dollars</button>
            <button type="submit" id="HKD">Hong Kong Dollars</button>
      </div>
      
        <form id="number-form">
          <div id="row-two" class="row">
            <div class="col-md-4">
              <label id="label-num" for="num-input">Enter the number of currency you want converted</label>
              <input type="number" id="num-input" min="0" placeholder="Enter a dollar amount" required>
              <button id="num-btn">Convert</button>
            </div>
          </div>
        </form>
    
      
        <div id="num-display"></div>
        <div id="conv-disp"></div>
    
    </div>
  </body>
</html>
